<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Completada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .confirmation-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
        }

        .success-icon svg path {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease forwards 0.3s;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1s ease 0.7s forwards;
            opacity: 0;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease 0.9s forwards;
            opacity: 0;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease 1.1s forwards;
            opacity: 0;
        }

        .button:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 3s ease-in-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="particles-container" id="particles"></div>

<div class="confirmation-card">
    <div class="success-icon">
        <svg viewBox="0 0 52 52">
            <path d="M14,27 L22,35 L38,15" />
        </svg>
    </div>
    <h1>¡Venta Completada!</h1>
    <p>Tu transacción se ha procesado correctamente. Gracias por tu compra.</p>

    <div class="gif-container">
        <!-- Aquí puedes colocar tu GIF -->
        <img id="celebration-gif" src="/gifs/completed.gif" alt="Celebración">
    </div>

    <button class="button" onclick="window.location.href='#'">Continuar Comprando</button>
</div>

<script>
    // Crear partículas de celebración
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        // Aquí puedes reemplazar la URL del placeholder con tu GIF real
        // document.getElementById('celebration-gif').src = 'URL_DE_TU_GIF';
    });

    function createParticles() {
        const container = document.getElementById('particles');
        const colors = ['#4caf50', '#2196f3', '#ff9800', '#e91e63', '#9c27b0'];

        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Posición inicial
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight / 2;

                // Tamaño aleatorio
                const size = Math.random() * 8 + 4;

                // Color aleatorio
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Movimiento aleatorio
                const tx = (Math.random() - 0.5) * 200;
                const ty = Math.random() * 200 + 100;

                // Aplicar estilos
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);

                container.appendChild(particle);

                // Eliminar partícula después de la animación
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }, Math.random() * 2000); // Dispersar la creación de partículas
        }
    }
</script>
</body>
</html>
