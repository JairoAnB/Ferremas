<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacción Rechazada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .rejection-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
            animation: shake 0.5s ease 0.5s, pulse 2s infinite 1s;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
        }

        .error-icon svg path {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawX 1s ease forwards 0.3s;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1s ease 0.7s forwards;
            opacity: 0;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease 0.9s forwards;
            opacity: 0;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease 1.1s forwards;
            opacity: 0;
        }

        .button {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .primary-button {
            background-color: #e74c3c;
            color: white;
        }

        .primary-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .secondary-button {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .secondary-button:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(231, 76, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        @keyframes drawX {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 2s ease-in-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="particles-container" id="particles"></div>

<div class="rejection-card">
    <div class="error-icon">
        <svg viewBox="0 0 52 52">
            <path d="M16,16 L36,36 M36,16 L16,36" />
        </svg>
    </div>
    <h1>Transacción Rechazada</h1>
    <p>Lo sentimos, no pudimos procesar tu pago. Por favor, verifica la información e intenta nuevamente.</p>

    <div class="gif-container">
        <!-- Aquí puedes colocar tu GIF -->
        <img id="rejection-gif" src="/gifs/denegado.gif" alt="Transacción rechazada">
    </div>

    <div class="button-container">
        <button class="button primary-button" onclick="window.location.href='#'">Intentar Nuevamente</button>
        <button class="button secondary-button" onclick="window.location.href='#'">Contactar Soporte</button>
    </div>
</div>

<script>
    // Crear partículas de error
    document.addEventListener('DOMContentLoaded', function() {
        createErrorParticles();

        // Aquí puedes reemplazar la URL del placeholder con tu GIF real
        // document.getElementById('rejection-gif').src = 'URL_DE_TU_GIF';
    });

    function createErrorParticles() {
        const container = document.getElementById('particles');
        const shapes = ['×', '!', '?', '⚠'];
        const colors = ['#e74c3c', '#c0392b', '#d35400', '#e67e22'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Posición inicial cerca del ícono de error
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2 - 100;
                const radius = 100;
                const angle = Math.random() * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius * Math.random();
                const y = centerY + Math.sin(angle) * radius * Math.random();

                // Tamaño aleatorio
                const size = Math.random() * 20 + 10;

                // Contenido y color aleatorio
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Movimiento aleatorio
                const tx = (Math.random() - 0.5) * 300;
                const ty = Math.random() * 300 - 150;
                const rot = (Math.random() - 0.5) * 720;

                // Aplicar estilos
                particle.style.fontSize = `${size}px`;
                particle.style.color = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.setProperty('--rot', `${rot}deg`);
                particle.textContent = shape;

                container.appendChild(particle);

                // Eliminar partícula después de la animación
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }, Math.random() * 1500); // Dispersar la creación de partículas
        }
    }
</script>
</body>
</html>
