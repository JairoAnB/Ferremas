<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Confirmado - PayPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            background-color: #26c281;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .transaction-message {
            background-color: #f8f9fa;
            border-left: 4px solid #26c281;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 4px 4px 0;
        }

        .transaction-id {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
        }

        .gif-container {
            width: 100%;
            height: 180px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .button {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 10px 5px;
            border: none;
            text-decoration: none;
        }

        .success-button {
            background-color: #26c281;
            color: white;
            box-shadow: 0 4px 8px rgba(38, 194, 129, 0.2);
        }

        .success-button:hover {
            background-color: #1da56c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(38, 194, 129, 0.3);
        }

        .secondary-button {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        .secondary-button:hover {
            background-color: #f8f8f8;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .secure-badge svg {
            width: 16px;
            height: 16px;
            fill: #26c281;
        }

        .demo-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .demo-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .demo-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.8s forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1s; }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(38, 194, 129, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(38, 194, 129, 0);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="particles-container" id="particles"></div>

<div class="container">
    <div class="card">
        <div class="status-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h1 class="fade-in">¡Pago Completado!</h1>
        <p class="fade-in delay-1">Tu transacción se ha procesado correctamente. Gracias por tu compra.</p>

        <div class="transaction-message fade-in delay-2">
            <strong>Transacción exitosa</strong>
            <p>Tu pago con PayPal ha sido confirmado.</p>
            <div class="transaction-id">ID: PP-28947162-XYZ</div>
        </div>

        <div class="gif-container fade-in delay-3">
            <img src="/gifs/completed.gif" alt="Pago exitoso">
        </div>

        <div class="fade-in delay-4">
            <a href="payment.html" class="button success-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Volver al Inicio
            </a>
            <a href="#" class="button secondary-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    <line x1="6" y1="1" x2="6" y2="4"></line>
                    <line x1="10" y1="1" x2="10" y2="4"></line>
                    <line x1="14" y1="1" x2="14" y2="4"></line>
                </svg>
                Ver Detalles
            </a>
        </div>

        <div class="secure-badge fade-in delay-5">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            Transacción Verificada
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        createConfetti();
    });

    function createConfetti() {
        const container = document.getElementById('particles');
        const colors = ['#26c281', '#0070ba', '#f1c40f', '#e74c3c', '#9b59b6', '#3498db'];

        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const x = Math.random() * window.innerWidth;
                const delay = Math.random() * 3;
                const duration = Math.random() * 3 + 2;
                const rotation = Math.random() * 360;

                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${x}px`;
                confetti.style.top = '-20px';
                confetti.style.opacity = '0';
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.animation = `confettiFall ${duration}s ease-in ${delay}s forwards`;

                container.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, (delay + duration) * 1000);
            }, Math.random() * 1000);
        }
    }
</script>
</body>
</html>
