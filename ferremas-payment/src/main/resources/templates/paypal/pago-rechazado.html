<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransacciÃ³n Rechazada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #922b21 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }

        .rejection-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            animation: cardEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        .rejection-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes cardEntrance {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            position: relative;
            animation: iconFloat 4s ease-in-out infinite, iconPulse 2s ease-in-out infinite, shake 0.5s ease 0.5s;
            box-shadow:
                    0 10px 30px rgba(231, 76, 60, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .error-icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e74c3c);
            z-index: -1;
            animation: iconGlow 3s ease-in-out infinite;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
        }

        .error-icon svg path {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawX 1s ease forwards 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-2deg); }
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(231, 76, 60, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.5); }
        }

        @keyframes iconGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes drawX {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            animation: textSlideIn 1s ease 0.5s forwards, textGlow 3s ease-in-out 2s infinite;
            opacity: 0;
            background: linear-gradient(45deg, #333, #e74c3c, #333);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes textSlideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 15px;
            animation: textSlideIn 1s ease 0.7s forwards;
            opacity: 0;
        }

        .gif-container {
            width: 100%;
            height: 160px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: textSlideIn 1s ease 0.9s forwards;
            opacity: 0;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg,
            rgba(231, 76, 60, 0.1),
            rgba(192, 57, 43, 0.1),
            rgba(231, 76, 60, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            animation: textSlideIn 1s ease 1.1s forwards;
            opacity: 0;
        }

        .button {
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .button:hover::before {
            width: 200px;
            height: 200px;
        }

        .primary-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.2);
        }

        .primary-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }

        .secondary-button {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .secondary-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 3s ease-in-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .rejection-card {
                padding: 25px;
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            .gif-container {
                height: 120px;
            }

            .error-icon {
                width: 70px;
                height: 70px;
            }

            .button-container {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-height: 700px) {
            .rejection-card {
                padding: 25px;
            }

            .gif-container {
                height: 120px;
            }

            .error-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<div class="particles-container" id="particles"></div>

<div class="rejection-card">
    <div class="error-icon">
        <svg viewBox="0 0 52 52">
            <path d="M16,16 L36,36 M36,16 L16,36" />
        </svg>
    </div>
    <h1>TransacciÃ³n Rechazada</h1>
    <p>Lo sentimos, no pudimos procesar tu pago. Por favor, verifica la informaciÃ³n e intenta nuevamente.</p>

    <div class="gif-container">
        <img id="rejection-gif" src="/gifs/denegado.gif" alt="TransacciÃ³n rechazada">
    </div>

    <div class="button-container">
        <button class="button primary-button" onclick="window.location.href='#'">Intentar Nuevamente</button>
        <button class="button secondary-button" onclick="window.location.href='#'">Contactar Soporte</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        createErrorParticles();
        createFloatingElements();
    });

    function createErrorParticles() {
        const container = document.getElementById('particles');
        const shapes = ['Ã—', '!', '?', 'âš ', 'ðŸ’¥', 'ðŸ”¥'];
        const colors = ['#e74c3c', '#c0392b', '#d35400', '#e67e22'];

        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // PosiciÃ³n inicial cerca del Ã­cono de error
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2 - 80;
                const radius = 80;
                const angle = Math.random() * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius * Math.random();
                const y = centerY + Math.sin(angle) * radius * Math.random();

                // TamaÃ±o aleatorio
                const size = Math.random() * 16 + 8;

                // Contenido y color aleatorio
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Movimiento aleatorio
                const tx = (Math.random() - 0.5) * 200;
                const ty = Math.random() * 200 - 100;
                const rot = (Math.random() - 0.5) * 540;

                // Aplicar estilos
                particle.style.fontSize = `${size}px`;
                particle.style.color = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.setProperty('--rot', `${rot}deg`);
                particle.textContent = shape;

                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }, Math.random() * 1500);
        }
    }

    function createFloatingElements() {
        const container = document.getElementById('particles');
        const shapes = ['ðŸ’¥', 'âš ', 'ðŸ”¥', 'â›”', 'âŒ'];

        setInterval(() => {
            const element = document.createElement('div');
            element.style.position = 'fixed';
            element.style.fontSize = Math.random() * 16 + 12 + 'px';
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            element.style.pointerEvents = 'none';
            element.style.zIndex = '-1';
            element.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            element.style.animation = `particleAnimation ${3 + Math.random() * 2}s ease-out forwards`;
            element.style.setProperty('--tx', (Math.random() - 0.5) * 180 + 'px');
            element.style.setProperty('--ty', -window.innerHeight - 80 + 'px');
            element.style.setProperty('--rot', (Math.random() - 0.5) * 360 + 'deg');

            container.appendChild(element);

            setTimeout(() => element.remove(), 5000);
        }, 3000);
    }
</script>
</body>
</html>
