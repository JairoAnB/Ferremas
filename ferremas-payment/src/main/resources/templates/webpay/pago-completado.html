<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Completada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #58d68d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }

        .confirmation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            animation: cardEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        .confirmation-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes cardEntrance {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            position: relative;
            animation: iconFloat 4s ease-in-out infinite, iconPulse 2s ease-in-out infinite;
            box-shadow:
                    0 10px 30px rgba(39, 174, 96, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #27ae60, #2ecc71, #27ae60);
            z-index: -1;
            animation: iconGlow 3s ease-in-out infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
        }

        .success-icon svg path {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease forwards 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-2deg); }
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(39, 174, 96, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.5); }
        }

        @keyframes iconGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            animation: textSlideIn 1s ease 0.5s forwards, textGlow 3s ease-in-out 2s infinite;
            opacity: 0;
            background: linear-gradient(45deg, #333, #27ae60, #333);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes textSlideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 15px;
            animation: textSlideIn 1s ease 0.7s forwards;
            opacity: 0;
        }

        .gif-container {
            width: 100%;
            height: 160px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: textSlideIn 1s ease 0.9s forwards;
            opacity: 0;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg,
            rgba(39, 174, 96, 0.1),
            rgba(46, 204, 113, 0.1),
            rgba(39, 174, 96, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .button {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
            box-shadow:
                    0 8px 20px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 280px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: textSlideIn 1s ease 1.1s forwards;
            opacity: 0;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(39, 174, 96, 0.3) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .button:hover::before {
            width: 250px;
            height: 250px;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
        }

        .button:active {
            transform: translateY(-1px) scale(0.98);
            animation: buttonPress 0.2s ease;
        }

        @keyframes buttonPress {
            0% { transform: translateY(-3px) scale(1.02); }
            50% { transform: translateY(-1px) scale(0.98); }
            100% { transform: translateY(-1px) scale(0.98); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 4s ease-in-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .confirmation-card {
                padding: 25px;
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            .gif-container {
                height: 120px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-height: 700px) {
            .confirmation-card {
                padding: 25px;
            }

            .gif-container {
                height: 120px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<div class="particles-container" id="particles"></div>

<div class="confirmation-card">
    <div class="success-icon">
        <svg viewBox="0 0 52 52">
            <path d="M14,27 L22,35 L38,15" />
        </svg>
    </div>
    <h1>¬°Venta Completada!</h1>
    <p>Tu transacci√≥n se ha procesado correctamente. Gracias por tu compra.</p>

    <div class="gif-container">
        <img id="celebration-gif" src="/gifs/completed.gif" alt="Celebraci√≥n">
    </div>

    <button class="button" onclick="window.location.href='#'">Continuar Comprando</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();
        createFloatingElements();
    });

    function createParticles() {
        const container = document.getElementById('particles');
        const symbols = ['‚úì', 'üéâ', '‚≠ê', 'üíö', 'üéä', '‚ú®', 'üåü'];
        const colors = ['#27ae60', '#2ecc71', '#58d68d', '#85c1e9', '#f7dc6f', '#bb8fce'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight + 50;
                const size = Math.random() * 20 + 10;
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const tx = (Math.random() - 0.5) * 250;
                const ty = -window.innerHeight - 150 - Math.random() * 250;

                particle.style.fontSize = `${size}px`;
                particle.style.color = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.textContent = symbol;

                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 4000);
            }, Math.random() * 8000);
        }
    }

    function createFloatingElements() {
        const container = document.getElementById('particles');
        const shapes = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üí´'];

        setInterval(() => {
            const element = document.createElement('div');
            element.style.position = 'fixed';
            element.style.fontSize = Math.random() * 16 + 12 + 'px';
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            element.style.pointerEvents = 'none';
            element.style.zIndex = '-1';
            element.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            element.style.animation = `particleAnimation ${3 + Math.random() * 2}s ease-out forwards`;
            element.style.setProperty('--tx', (Math.random() - 0.5) * 180 + 'px');
            element.style.setProperty('--ty', -window.innerHeight - 80 + 'px');

            container.appendChild(element);

            setTimeout(() => element.remove(), 5000);
        }, 2500);
    }
</script>
</body>
</html>
